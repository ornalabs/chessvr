<html>
  <head>
    <meta charset="utf-8" />
    <title>Ganesh LIVE - Share with Friend and Pray RealTime Together</title>
    <meta
      name="description"
      content="Ganesh LIVE - Share with Friend and Pray RealTime Together"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="http://supereggbert.github.io/aframe-aobake-component/dist/build.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.6.0/dist/networked-aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="js/spawn-in-circle.component.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body>
    <a-scene networked-scene="room: basic; debug: true;">
      <a-assets>


        <!--INSTRUCTIONS IMAGES-->
        <img
          id="instruc"
          src="https://cdn.glitch.com/77afd3c6-58ee-41d3-bdc6-23e681e8a810%2FScreen%20Shot%202018-09-22%20at%2010.02.28%20PM.png?1537668171724"
          crossorigin="anonymous"
        />

  

        <!---THE GRID PLANE AND SKY --->
        <img
          id="grid"
          src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png"
          crossorigin="anonymous"
        />
        <img
          id="sky"
          src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg"
          crossorigin="anonymous"
        />

        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-sphere
              class="head"
              color="#5985ff"
              scale="0.45 0.5 0.4"
              position="0 -1 0"
              random-color
            ></a-sphere>
            <a-entity class="face" position="0 -1.05 0">
              <a-sphere
                class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere
                  class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere
                class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere
                  class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- /Templates -->

        <!--             <video id="videoParis" preload="auto" src="https://cdn.glitch.com/77afd3c6-58ee-41d3-bdc6-23e681e8a810%2Fvideoplayback.mp4" width="140" height="80" autoplay loop="true" crossorigin="anonymous"></video> -->
      </a-assets>

      <a-curvedimage
        src="#ganimag1"
        radius="5.7"
        theta-length="70"
        height="3.02"
        position="-1.51 3.981 1.099"
        rotation="0 -160 0"
        scale="2 2 2"
      ></a-curvedimage>

    
      <!--THE INSTRUCTIONS  FOR BROWSER-->
      <a-image
        src="#instruc"
        position="6.268 3.699 -10.00"
        scale="3 3 3"
        rotation="0 0 0"
      ></a-image>

      <!--         <a-entity material="shader: flat; src: #videoParis" geometry="primitive: plane; width:140; height:80;" position="0 80 -80" rotation="40 0 0">
        </a-entity> -->

      <a-entity
        id="player"
        networked="template:#avatar-template;attachTemplateToLocal:false;"
        camera
        position="0 2 0"
        spawn-in-circle="radius:4"
        wasd-controls
        look-controls
      >
        <a-sphere class="head" visible="false" random-color></a-sphere>
      </a-entity>

      <!-- </a-entity> -->

      <!-- EARTH SPHERE -->
      <a-sphere
        src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg"
        radius="2"
        segments-height="84"
        position="-1.340 11.902 -29.099"
        scale="5 5 5"
        rotation="-171.851 -18.431 178.663"
      >
      </a-sphere>

      <!-- 3D GANESH MODEL-->
      
      <a-entity 
        position="-1.5  0 -15.000"
        scale="8 8 8"
        gltf-model="#ganesh"
      >
        </a-entity>
      <!--      <a-entity position="-1.396 0 -40.000" scale="100 100 100" gltf-model="#temple"></a-entity> -->
      <a-entity
        position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;"
        rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
      ></a-entity>

      <a-entity
        light="color: #ccccff; intensity: 1; type: ambient;"
        visible=""
      ></a-entity>
      <a-entity
        light="color: #ffaaff; intensity: 1.5"
        position="5 5 5"
      ></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity
        id="particles"
        particle-system="preset: fire"
        position="-2.396 6.605 -15.000"
      ></a-entity>

      <!-- ADDING BRIGHT LIGHT! -->

      <a-entity
        animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true"
      >
        <a-entity mixin="light" position="-6.5 10 -30"></a-entity>
      </a-entity>

      <!--lighting -->
      <a-mixin
        id="light"
        geometry="primitive: sphere; radius: 2.5"
        material="color: #FFF; shader: flat"
        light="color: #DDDDFF; distance: 10; intensity: 20; type: point"
      ></a-mixin>

      <!-- IMAGE GALLERY -->
    </a-scene>

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      //       if (isMobile) {
      //         var particles = document.getElementById('particles');
      //         particles.parentNode.removeChild(particles);
      //       }

      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: "#avatar-template",
        components: [
          "position",
          "rotation",
          {
            selector: ".head",
            component: "material",
            property: "color"
          }
        ]
      });
    </script>
  </body>
</html>
